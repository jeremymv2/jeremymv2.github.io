# Site settings
title: Slack Tide
email: jeremymv2@gmail.com
description: >
  A collection of floatsam including my own pragmatic ramblings
  about things such as software engineering, sailing, travels and whatever else.

baseurl: "/jekyll-doc-theme" # the subpath of your site, e.g. /blog/
url: https://jeremymv2.github.io/
git_address: https://github.com/jeremymv2
git_edit_address: https://github.com/jeremymv2/jeremymv2.github.io

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: spacelab

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: US/New York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
